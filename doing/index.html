<head>

	<style>
		* {
			box-sizing: border-box;
		}

		html,
		body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			cursor: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		body {
			overflow: hidden;
			scrollbar-width: none;
		}

		body::-webkit-scrollbar {
			display: none;
		}

		.circle {
			position: absolute;
			border: solid 2px black;
			transition: border-color 200ms ease;
			width: 60px;
			height: 60px;
			/* border-radius: 50%; */
			transform: rotate(45deg);
			pointer-events: none;
		}

		#cursor-caption {
			position: absolute;
			pointer-events: none;
			color: #ffcc00;
			font-family: "Montserrat";
			font-weight: 600;
			font-size: 15px;
		}

		#smallcircle {
			height: 10px;
			width: 10px;
			background-color: black;
			border-radius: 50%;
			position: absolute;
			pointer-events: none;
			transition: background-color 200ms ease;
		}

		#content-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		h1 {
			font-family: 'Montserrat', sans-serif;
			color: #ffcc00;
			font-size: 60px;
			margin-bottom: 10px;
		}

		h2 {
			font-family: 'Montserrat', sans-serif;
			color: #ffcc00;
			font-size: 50px;
		}

		p {
			font-family: 'Source Serif Pro', serif;
			font-weight: 400;
			font-size: 20px;
		}

		b {
			font-weight: 700;
		}

		a {
			color: #ffcc00;
			text-decoration: none;
			cursor: none;
		}

		#outer-box {
			width: 80vw;
			height: calc(100vh - 320px);
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}

		#box1,
		#box2,
		#box3,
		#box4,
		#box5 {
			position: absolute;
			transform: rotate(45deg);
			overflow: hidden;
		}

		#box1_inner,
		#box2_inner,
		#box3_inner,
		#box4_inner,
		#box5_inner {
			background-size: cover;
			background-repeat: no-repeat;
			position: absolute;
			transform: rotate(-45deg);
			transition: filter 200ms;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-family: "Montserrat", sans-serif;
			font-size: 30px;
			text-align: center;
			line-height: 1;
			padding: 30px;
		}

		#icon {
			pointer-events: none;
		}

		#box1_inner:hover,
		#box2_inner:hover,
		#box3_inner:hover,
		#box4_inner:hover,
		#box5_inner:hover,
		#box1_inner:active,
		#box2_inner:active,
		#box3_inner:active,
		#box4_inner:active,
		#box5_inner:active {
			filter: url("#yellow");
		}

		#box1_inner {
			background-image: url('901ppe.jpg');
		}

		#box2_inner {
			background-image: url('mathbowl.jpg');
		}

		#box3_inner {
			background-image: url('cris.jpg');
		}

		#box4_inner {
			background-image: url('robotics.jpg');
		}

		#box5_inner {
			background-image: url('pde.jpg');
		}

		a {
			color: #ffcc00;
			text-decoration: none;
			cursor: none;
		}

		a:hover {
			text-decoration: underline;
		}

		#backa,
		#backa:hover,
		#backa:visited {
			color: black;
			text-decoration: none;
		}

		#backa:active {
			color: #ffcc00;
		}

		#detailwrapper {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			pointer-events: none;
			backdrop-filter: blur(0px);
			background-color: rgba(0, 0, 0, 0);
			align-items: center;
			justify-content: center;
			transition: backdrop-filter 200ms ease, background-color 200ms ease;
			display: none;
		}

		#detailcontainer {
			width: 800px;
			height: 90vh;
			background-color: white;
			border-radius: 10px;
			display: flex;
			flex-direction: column;

			align-items: center;
			padding: 15px;

			position: relative;
			padding-left: 20px;
			padding-right: 20px;

		#header-title {
			font-family: "Montserrat", sans-serif;
			font-size: 30px;
		}

		h3 {
			font-family: "Montserrat", sans-serif;
			font-size: 24px;
		}

		#close-x {
			font-size: 30px;

		#content {

			overflow-y: auto;
			flex-grow: 1;
			padding: 40px;
			padding-top: 20px;
		}

		#content-title {
			color: black;
			font-family: "Montserrat", sans-serif;
			font-size: 40px;
			margin-top: 20px;
		}

		p {
			font-family: "Source Serif Pro", serif;
		}

		p.caption {
			color: #aaa;
			font-family: 'Source Serif Pro', serif;
			font-style: italic;
			font-weight: 400;
			text-align: center;
			font-size: 14px;
			margin-top: 5px;
		}

		#scroll-progress {
			width: 0px;
			height: 7px;
			background-color: #ffcc00;
			position: absolute;
			bottom: -7px;
			left: 0px;
		}

		.fullimg {
			width: 70%;
			height: auto;
			margin-left: 15%;
			margin-top: 10px;
		}

		@media only screen and (max-width: 1000px) {
			#outer-box {
				height: auto;
				margin-top: 50px;
			}

			body {
				overflow-x: hidden;
				overflow-y: auto;
				padding-bottom: 50px;
			}

			#detailcontainer {
				border-radius: 0px;
				width: 100vw;
				height: 100vh;
			}

			#close-x {
				padding-right: 10px;
			}
		}
	</style>
</head>

			if (isMobile) {
				document.getElementById("cursor").style.display = "none";
				document.getElementById("box1_inner").innerHTML = "901PPE";
				document.getElementById("box2_inner").innerHTML = "CHS Math Bowl";
				document.getElementById("box3_inner").innerHTML = "CRIS";
				document.getElementById("box4_inner").innerHTML = "Robotics";
				document.getElementById("box5_inner").innerHTML = "Other Work";

			var mouseX1 = 0,
				mouseY1 = 0;
			var xp = 0,
				yp = 0;



			$(document).mousemove(function (e) {
				mouseX1 = e.pageX - 30;
				mouseY1 = e.pageY - 30;
				$('#smallcircle').css({
					left: e.pageX - smalloffset + 'px',
					top: e.pageY - smalloffset + 'px'

				document.getElementById("logocontainer").innerHTML =
					`<img src="../Hilbert_curve_3_active.svg" width=50 id="icon">`;

			$("#logocontainer").mouseleave(function () {

			$("#logocontainer").mousedown(function () {

		function rebuildUI() {
			let maxW = $("#outer-box").width();
			let gutter = 10;
			let l = 0;

			if (maxW <= 800) {

				// narrow screen, tile differently
				l = (maxW - 0.70710678118 * gutter) / 2.12132034356;

				$("#box1").css({
					width: l + 'px',
					height: l + 'px',
					top: l * 0.20710678118 + 'px',
					left: l * 0.20710678118 + 'px',
				});
				$("#box2").css({
					width: l + 'px',
					height: l + 'px',
					top: l * 0.20710678118 + (l + gutter) * 0.70710678118 + 'px',
					left: l * 0.20710678118 + (l + gutter) * 0.70710678118 + 'px',
				});
				$("#box3").css({
					width: l + 'px',
					height: l + 'px',
					top: l * 0.20710678118 + (l + gutter) * 1.41421356237 + 'px',
					left: l * 0.20710678118 + 'px',
				});
				$("#box4").css({
					width: l + 'px',
					height: l + 'px',
					top: l * 0.20710678118 + (l + gutter) * 2.12132034355 + 'px',
					left: l * 0.20710678118 + (l + gutter) * 0.70710678118 + 'px',
				});
				$("#box5").css({
					width: l + 'px',
					height: l + 'px',
					top: l * 0.20710678118 + (l + gutter) * 2.82842712474 + 'px',
					left: l * 0.20710678118 + 'px',
				});

				$("#outer-box").css({
					height: l * 1.41421356237 * 3 + gutter * 1.41421356237 * 2 + 'px',
				});

			} else {

				// standard w zig
				$("html, body").scrollTop(0);

				let maxH = $("#outer-box").height();
				l = Math.min((maxW - 2.82842712475 * gutter) / 4.24264068712, (maxH - 0.70710678118 * gutter) /
				2.12132034356);
				let xOffset = 0.5 * (maxW - 4.24264068712 * l - 2.82842712475 * gutter);
				let yOffset = 0.5 * (maxH - 2.12132034356 * l - 0.70710678118 * gutter);

				$("#box1").css({
					width: l + 'px',
					height: l + 'px',
