<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ccc demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i&display=swap" rel="stylesheet">
    <style>
        canvas {
            border-radius: 50%;
        }
        #animation-container {
            position: absolute;
        }
        h1 {
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            font-size: 50px;
            position: absolute;
        }
        h2 {
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            font-size: 30px;
            position: absolute;
        }
    </style>

</head>
<body>
    <div id="animation-container"></div>
    <h1 id="aa">Welcome to CHS Coding Club</h1>
    <h2 id="bb"><i>September 5, 2019</i></h2>
    <script>
        function handleResize() {
            let size = 650;
            let space = 15;
            let animContainer = document.getElementById("animation-container");
            animContainer.style.left = window.innerWidth / 2 - size - space + "px";
            animContainer.style.top = window.innerHeight / 2 - size / 2 + "px";

            let title = document.getElementById("aa");
            title.style.left = window.innerWidth/2 + 2*space + "px";
            title.style.top = window.innerHeight/2 - title.offsetHeight - 10 + "px";
            console.log(title.offsetHeight);

            let subtitle = document.getElementById("bb");
            subtitle.style.left = window.innerWidth/2 + 2*space + "px";
            subtitle.style.top = window.innerHeight/2 + 10 + "px";
            console.log(subtitle.offsetHeight);

        }
        window.addEventListener("resize", handleResize);
        window.addEventListener("load", handleResize);
    </script>
    <script src="js/vendor/p5.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
